<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duong IT</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./themify-icons-font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main">
        <div class="area" >
            <ul class="circles">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
        </div >
        <!-- info -->
        <div id="info">
            <div id="logo-info">
                <img src="./img/1.gif" alt="" class="img-logo img-logo-info">
            </div>
            <div id="my-info" class="text-center ">
                <h2 class="text-center logo-text">Nguyễn Bình Dương</h2>
                <p class="logo-text text-info">I do love IT Code</p>
             </div>
        </div>
        <!-- header -->
        <div id="header">
            <div class="form-box ">
                <form action="" class="">
                    <div class="text-white section-text mt-50">
                        <a href="./index.html" class="form-login text-white">Login</a>
                        <a href="./signup.html" class="form-sign-up">Sign Up</a>
                    </div>
                    <div class="form-control mt-50">
                        <input type="text" placeholder="Enter email or username" class="form-input">
                    </div>
                    <div class="form-control mt-50">
                        <input type="password" placeholder="Password" class="form-input" id="myPassword"><span id="show-password" onmouseover="mouseoverPass();" onmouseout="mouseoutPass();"><i class="ti-eye"></i></span>
                    </div>
                    <div class="text-description mt-15">
                        <a href="./forgotpass.html" class="text-forgot-pass">Forgot Password ?</a>
                    </div>
                    <div class="form-btn">
                        <input type="submit" value="Login" name="" class="btn-login text-white">
                    </div>
                    <div class="icon-button mt-50">
                        <p class="text-forgot-pass">OR</p>
                        <a href="https://www.facebook.com/" class="link"><img src="./My icon/facebook1.png" alt="" class="icon-socials"></a>
                        <a href="https://www.gmail.com/" class="link"><img src="./My icon/search.png" alt="" class="icon-socials"></a>
                        <a href="./login.html" class="link"><img src="./My icon/twitter1.png" alt="" class="icon-socials"></a>
                    </div>
                </form>
            </div>
        </div>
        <script>
            function mouseoverPass(obj) {
                var obj = document.getElementById('myPassword');
                obj.type = "text";
            }
            
            function mouseoutPass(obj) {
                var obj = document.getElementById('myPassword');
                obj.type = "password";
            }
        </script>
    </div>
</body>
</html>
