<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/responsivelogin.css">
    <link rel="stylesheet" href="./themify-icons-font/themify-icons/themify-icons.css">
    <title>Duong IT</title>
</head>
<body>
    <div id="main">
        <div class="area" >
            <ul class="circles">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
        </div >
        <!-- info -->
        <div id="info">
            <div id="logo-info">
                <img src="./img/1.gif" alt="" class="img-logo img-logo-info">
            </div>
            <div id="my-info" class="text-center ">
                <h2 class="text-center logo-text">Nguyễn Bình Dương</h2>
                <p class="logo-text text-info">I do love Javascript</p>
             </div>
        </div>
        <!-- header -->
        <div id="header">
            <div class="form-box mt-30">
                <!-- slider - taskbar -->
                <div class="slider-taskbar">
                    <i class="ti-align-left"></i>
                    <img src="./img/lol.png" alt="" class="in-love">
                </div>
                <form action="" class="">
                    <div class="section-header mt-30">
                        <p class="text-heading">Choose the</p>
                        <p class="text-description">Food you love</p>
                        <div class="form-control mt-30">
                            <input type="text" placeholder="Search for a food item" class="search-input">
                        </div>
                    </div>
                    <!-- List Menu -->
                    <div class="section-content mt-15">
                        <p class="color-red">Categories</p>
                        <div class="list-menu mt-15 img-hamburger">
                            <img src="./img/hamburger.png" alt="" class="fast-food">
                            <p class=" text-center">Burgers</p>
                        </div>
                        <div class="list-menu mt-15">
                            <img src="./img/hotdog.png" alt="" class="fast-food">
                            <p class=" text-center">Hotdog</p>
                        </div>
                        <div class="list-menu mt-15">
                            <img src="./img/pizza.png" alt="" class="fast-food">
                            <p class=" text-center">Pizza</p>
                        </div>
                    </div>
                    <!-- Buy -->
                    <div class="section-footer mt-15">
                        <p class="color-red ">Burger</p>
                            <div class="list-items text-center col-half">
                                <img src="./img/fastfood.png" alt="" class="img-fastfood ">
                                <p class="text-about">Zinger Burger</p>
                                <p class="text-about buy-items">$12</p>
                            </div>
                            <div class="list-items text-center col-half choose-buy-food">
                                <img src="./img/fastfood1.png" alt="" class="img-fastfood">
                                <p class="text-about">Chicken Burger</p>
                                <p class="text-about buy-items">$15</p>
                            </div>
                        </div>
                        <!-- footer -->
                        <div class="section-end text-center">
                            <i class="ti-more"></i>
                            <a href="" class="socials-contact"><img src="./My icon/telephone.png" alt="" class="img-contact"></a>
                        </div>
                    </div>
                    
                </form>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
